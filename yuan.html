<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>rotate</title>
    <style>
        .circle-dot{
            position: relative;
            margin-top: 50%;
            margin-left: 50%;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
        }

        .circle-dot #light{
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            left: 0px;
            top: 100px;
        }
    </style>
</head>
<body>

    <div class="circle-dot">
        <dev id="light"></dev>
    </div>

<script>
    var light = document.getElementById("light");
    light.onclick=function(){
        rotate(light);
        //js控制光圈划动
        function rotate(ele){
            var r = 100;
            var rotate = 0;
            var timer = setInterval(step,13);
            function step(){
                rotate += 10;
                var a = rotate*Math.PI/180;
                if(rotate == 360){
                    clearInterval(timer);
                }
                var x = r * Math.sin(a);
                var y = -r * Math.cos(a);
                ele.style.left=x+"px";
                ele.style.top=y+"px";
            }
        }
    }
</script>
</body>
</html>
